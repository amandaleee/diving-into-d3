<!DOCTYPE html>
<html>
<head>
  <title>D3 - Data Driven Documents</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
  <style type="text/css">
    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    .bar {
      display: inline-block;


    }
    #chartArea svg{
      background-color: #ffa1b3;
      fill: silver;
    }

  </style>
</head>
<body>
  <div id="chartArea">
  </div><!--/chartArea-->
  <script type="text/javascript">
    var dataset = _.map(_.range(30), function(i){
      return Math.random() * 50; 
     });
    var margin = {top:20, right:20, bottom:20, left:20},
    //when you alter these values, that adjusts the margin.  
        w = 400 - margin.left - margin.right, 
        h = 300 - margin.top - margin.bottom;

  var svg = d3.select('#chartArea').append('svg')
    .attr('width', w + margin.left + margin.right)
    .attr('height', h + margin.top + margin.bottom)
    //these attrs create the svg tag with margins so it can appropriately fill the #chartArea div
    .append('g')
    //append a <g> element into the svg
    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');
    //what this outputs is translate(20, 20) [where 20 is the value we set in the margin object above]

  var xScale = d3.scale.ordinal() 
    .domain(dataset)
    .rangeBands([0, w], .1, .3)
  

  var yScale = d3.scale.linear()
    .domain([0, d3.max(dataset) * 1.1])
    .range([0, h])

  var colorScale = d3.scale.linear()
    .domain([0, dataset.length])
    .range(['slateblue' , 'mediumseagreen'])




  var multiplier = 8;

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('class', 'bar')
    .attr('x', function (d, i) {
      return xScale(d);
    })
    .attr('y', function (d) {
      return h - yScale(d);
    })
    .attr('width', xScale.rangeBand())
    .attr('height', function (d) {
      return yScale(d);
    })
    // .attr('fill',colorScale)
    //the above is the same as: 
    .attr('fill', function(d, i){
        return colorScale(i);
    })
    // except shorthand. 
    //you could also say return colorScale(i) and then above in the colorscale domain, use 
    // .domain([0, dataset.length])
    // - what this will do is give you a gradient across the bars from orange to purple left to right, rather than based on the height of the bar. 


  </script>

</body>
</html>
